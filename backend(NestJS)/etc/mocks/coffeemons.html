    <title>Coffeemons</title>
    <style>
      body {
        font-family: sans-serif;
        background: #f5f5f5;
        margin: 0;
        padding: 20px;
      }

      .container {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
      }

      .card {
        background: white;
        border-radius: 10px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        width: 300px;
        padding: 15px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

        width: 150px;
        height: 150px;
        object-fit: contain;
      }

      .card h2 {
        margin: 10px 0 5px;
      }

      .card .type {
        background: #eee;
        border-radius: 20px;
        padding: 2px 10px;
        font-size: 0.8rem;
        margin-bottom: 10px;
        text-transform: capitalize;
      }

      .stats {
        font-size: 0.9rem;
        margin-bottom: 10px;
      }

      .moves {
        width: 100%;
      }

      .moves h4 {
        margin: 5px 0;
      }

      .move {
        background: #fafafa;
        border-left: 3px solid #ccc;
        padding: 5px 10px;
        margin-bottom: 5px;
      }

      .move strong {
        display: block;
      }

      .effect {
        font-size: 0.8rem;
        color: #555;
      }
    </style>
