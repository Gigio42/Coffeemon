name: Code Quality Checks

on:
  pull_request:
    branches:
      - main 

jobs:
  lint-and-format:
    name: Lint and Format Code
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm ci
        
      - name: Run Prettier
        run: |
          npx prettier --write .
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "style: Prettier formatting" || echo "No changes to commit"
          git push

      - name: Run ESLint
        run: npm run lint

      - name: Check for Unformatted Files
        run: git diff --exit-code || (echo "Some files are not properly formatted." && exit 1)
