name: Code Quality Checks

on:
  pull_request:
    branches:
      - main

jobs:
  lint-and-format:
    name: Lint and Format Code
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm ci

      - name: Run Prettier
        run: |
          npx prettier --write .
          
      - name: Commit and Push Changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Marvin: Prettier formatting"
          commit_user_name: "Marvin"
          commit_user_email: "Marvin[bot]@users.noreply.github.com"

      - name: Run ESLint
        run: npm run lint

      - name: Check for Unformatted Files
        run: git diff --exit-code || (echo "Some files are not properly formatted." && exit 1)
