name: Quality Check

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  setup:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend(NestJS)
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend(NestJS)/package-lock.json

      - name: Install Dependencies
        run: npm ci

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: backend(NestJS)/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('backend(NestJS)/package-lock.json') }}

  format:
    needs: setup
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend(NestJS)
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend(NestJS)/package-lock.json

      - name: Restore node_modules
        uses: actions/cache@v4
        with:
          path: backend(NestJS)/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('backend(NestJS)/package-lock.json') }}

      - name: Check Code Formatting (Warning Only)
        run: |
          echo "üîç Verificando formata√ß√£o do c√≥digo..."
          if ! npx prettier --check "src/**/*.ts" "test/**/*.ts"; then
            echo "‚ö†Ô∏è  AVISO: Arquivos com problemas de formata√ß√£o encontrados!"
            echo "üìù Para corrigir automaticamente, execute: npm run format"
            echo "üîß Arquivos que precisam de formata√ß√£o:"
            npx prettier --list-different "src/**/*.ts" "test/**/*.ts" || true
          else
            echo "‚úÖ Todos os arquivos est√£o bem formatados!"
          fi
        continue-on-error: true

  lint:
    needs: setup
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend(NestJS)
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend(NestJS)/package-lock.json

      - name: Restore node_modules
        uses: actions/cache@v4
        with:
          path: backend(NestJS)/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('backend(NestJS)/package-lock.json') }}

      - name: Run ESLint (Warning Only)
        run: |
          echo "üîç Executando ESLint..."
          if ! npm run lint; then
            echo "‚ö†Ô∏è  AVISO: Problemas de linting encontrados!"
            echo "üìù Para corrigir automaticamente, execute: npm run lint:fix"
          else
            echo "‚úÖ C√≥digo passou no linting!"
          fi
        continue-on-error: true

  test:
    needs: [lint, format]
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend(NestJS)
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend(NestJS)/package-lock.json

      - name: Restore node_modules
        uses: actions/cache@v4
        with:
          path: backend(NestJS)/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('backend(NestJS)/package-lock.json') }}

      - name: Run Unit Tests
        run: npm run test

  regressive-tests:
    needs: test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend(NestJS)
    steps:
      - name: Skip Regressive Tests
        run: |
          echo "üöß Testes regressivos temporariamente desabilitados"
          echo "‚úÖ Job ignorado com sucesso"

  build:
    needs: regressive-tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend(NestJS)
    steps:
      - name: Skip Build
        run: |
          echo "üöß Build temporariamente desabilitado"
          echo "‚úÖ Job ignorado com sucesso"