name: Quality Check

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: '20'
  JAVA_VERSION: '17'

  DIR_BACKEND: 'backend-nestjs'
  DIR_FRONTEND: 'front'
  DIR_TESTS_E2E: 'tests'

jobs:
  setup:
    name: Setup Dependencies (Backend)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ env.DIR_BACKEND }}
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ${{ env.DIR_BACKEND }}/package-lock.json

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: ğŸ’¾ Cache Dependencies
        uses: actions/cache@v4
        with:
          path: ${{ env.DIR_BACKEND }}/node_modules
          key: ${{ runner.os }}-node-backend-${{ hashFiles(format('{0}/package-lock.json', env.DIR_BACKEND)) }}

  format:
    name: Code Formatting (Backend)
    needs: setup
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ env.DIR_BACKEND }}
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: ğŸ“‚ Restore Dependencies
        uses: actions/cache@v4
        with:
          path: ${{ env.DIR_BACKEND }}/node_modules
          key: ${{ runner.os }}-node-backend-${{ hashFiles(format('{0}/package-lock.json', env.DIR_BACKEND)) }}
      - name: ğŸ¨ Check Formatting
        run: npx prettier --check "src/**/*.ts" "test/**/*.ts"
        continue-on-error: true

  lint:
    name: Code Linting (Backend)
    needs: setup
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ env.DIR_BACKEND }}
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: ğŸ“‚ Restore Dependencies
        uses: actions/cache@v4
        with:
          path: ${{ env.DIR_BACKEND }}/node_modules
          key: ${{ runner.os }}-node-backend-${{ hashFiles(format('{0}/package-lock.json', env.DIR_BACKEND)) }}
      - name: ğŸ” Run Linter
        run: npm run lint

  unit-tests:
    name: Unit Tests (Backend)
    needs: [format, lint]
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ env.DIR_BACKEND }}
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: ğŸ“‚ Restore Dependencies
        uses: actions/cache@v4
        with:
          path: ${{ env.DIR_BACKEND }}/node_modules
          key: ${{ runner.os }}-node-backend-${{ hashFiles(format('{0}/package-lock.json', env.DIR_BACKEND)) }}
      - name: ğŸ§ª Run Unit Tests
        run: npm run test

  build-android-apk:
    name: Build Android APK (Expo)
    if: github.event_name == 'workflow_dispatch'
    needs: unit-tests
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ${{ env.DIR_FRONTEND }}/package-lock.json
      
      - name: â˜• Setup Java (para Gradle)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}

      - name: ğŸ“¦ Install Dependencies (Frontend)
        run: npm ci
        working-directory: ${{ env.DIR_FRONTEND }}
      
      - name: ğŸ› ï¸ Create Android Build Files
        run: npx expo prebuild --platform android --non-interactive
        working-directory: ${{ env.DIR_FRONTEND }}
        
      - name: ğŸ—ï¸ Build Debug APK (com Gradle)
        run: |
          chmod +x ./gradlew
          ./gradlew assembleDebug
        working-directory: ${{ env.DIR_FRONTEND }}/android
        
      - name: ğŸ“¤ Upload APK as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk-debug
          path: ${{ env.DIR_FRONTEND }}/android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 1

  regressive-tests:
    name: Regressive Tests (Appium E2E)
    if: github.event_name == 'workflow_dispatch'
    needs: build-android-apk
    runs-on: macos-latest

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ${{ env.DIR_TESTS_E2E }}/package-lock.json
          
      - name: â˜• Setup Java (para Appium)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}

      - name: ğŸ“¦ Install Dependencies (E2E Tests)
        run: npm ci
        working-directory: ${{ env.DIR_TESTS_E2E }}

      - name: ğŸ“² Install Appium
        run: npm install -g appium@latest
        
      - name: ğŸ“¥ Download APK Artifact
        uses: actions/download-artifact@v4
        with:
          name: android-apk-debug
          path: ${{ env.DIR_TESTS_E2E }}/apps 
          
      - name: ğŸ¤– Run Android Emulator & Appium Tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 33
          target: default
          arch: arm64-v8a
          ram-size: 2048M
          emulator-boot-timeout: 480
          disable-animations: true
          script: |
            echo "::notice::Starting Appium Server in background..."
            appium &
            
            echo "::notice::Waiting for Appium server to be ready on 4723..."
            wait-on tcp:4723 -t 60000
            
            echo "::notice::Running WebdriverIO tests..."
            cd ${{ env.DIR_TESTS_E2E }}
            npx wdio run wdio.conf.ts
            
      - name: ğŸ“¼ Upload Test Recording
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-recording
          path: /Users/runner/work/**/emulator-recording.mp4
          retention-days: 1

  build:
    name: Build Application
    if: github.event_name == 'workflow_dispatch'
    needs: regressive-tests
    runs-on: ubuntu-latest
    steps:
      - name: ğŸš§ Skip Build
        run: |
          echo "::notice::Build temporarily disabled"
          echo "âœ… Job skipped successfully"


