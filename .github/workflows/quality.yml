name: Quality Check

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  setup:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend(NestJS)
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend(NestJS)/package-lock.json

      - name: Install Dependencies
        run: npm ci

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: backend(NestJS)/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('backend(NestJS)/package-lock.json') }}

  format:
    needs: setup
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend(NestJS)
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend(NestJS)/package-lock.json

      - name: Restore node_modules
        uses: actions/cache@v4
        with:
          path: backend(NestJS)/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('backend(NestJS)/package-lock.json') }}

      - name: Format Files
        run: npm run format

      - name: Check for formatting changes
        run: |
          if ! git diff --quiet; then
            echo "Code was formatted. Changes detected."
            git status --porcelain
          else
            echo "No formatting changes needed."
          fi

      - name: Commit formatting changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Marvin: formatando arquivos"
          commit_user_name: "Marvin"
          commit_user_email: "marvin@bot.noreply"
          file_pattern: "backend(NestJS)/src/**/*.ts backend(NestJS)/test/**/*.ts"

  lint:
    needs: format
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend(NestJS)
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend(NestJS)/package-lock.json

      - name: Restore node_modules
        uses: actions/cache@v4
        with:
          path: backend(NestJS)/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('backend(NestJS)/package-lock.json') }}

      - name: Run ESLint
        run: npm run lint

  test:
    needs: lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend(NestJS)
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend(NestJS)/package-lock.json

      - name: Restore node_modules
        uses: actions/cache@v4
        with:
          path: backend(NestJS)/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('backend(NestJS)/package-lock.json') }}

      - name: Run Unit Tests
        run: npm run test

  e2e:
    needs: lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend(NestJS)
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend(NestJS)/package-lock.json

      - name: Restore node_modules
        uses: actions/cache@v4
        with:
          path: backend(NestJS)/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('backend(NestJS)/package-lock.json') }}

      - name: Run E2E Tests
        run: npm run test:e2e

  build:
    needs: [test, e2e]
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend(NestJS)
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend(NestJS)/package-lock.json

      - name: Restore node_modules
        uses: actions/cache@v4
        with:
          path: backend(NestJS)/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('backend(NestJS)/package-lock.json') }}

      - name: Build Project
        run: npm run build