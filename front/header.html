<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Mobile Header</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
    <style>
        /* Variáveis CSS para consistência */
        :root {
            --header-bg-color: #f8f8f8; /* Fundo claro do header */
            --header-border-dark: #b0b0b0; /* Borda escura pixelada do header */
            --header-border-light: #e0e0e0; /* Borda clara pixelada do header */
            --icon-color: #333; /* Cor dos ícones */
            --text-dark: #333;
            --pixel-size: 2px; /* Unidade base para bordas pixeladas */
        }

        /* Reset básico */
        body {
            margin: 0;
            font-family: 'VT323', monospace;
            background-color: #f0f0f0; /* Fundo para testar o header */
        }

        /* Estilos do Header */
        .mobile-header {
            width: 100%;
            background-color: var(--header-bg-color);
            padding: 10px 15px; /* Espaçamento interno */
            box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: space-between; /* Distribui os itens */
            position: sticky; /* Fica fixo no topo */
            top: 0;
            z-index: 1000; /* Garante que fique acima de outros conteúdos */

            /* Borda pixelada para o header */
            box-shadow: 
                0 var(--pixel-size) 0 0 var(--header-border-dark),       /* Borda inferior escura */
                0 calc(var(--pixel-size) * 2) 0 0 rgba(0,0,0,0.1), /* Sombra leve */
                inset 0 calc(var(--pixel-size) * -1) 0 0 var(--header-border-light); /* Borda superior clara */
        }

        .header-left, .header-right {
            display: flex;
            align-items: center;
        }

        .header-logo {
            font-family: 'Press Start 2P', cursive;
            font-size: 1.2em; /* Tamanho do logo */
            color: var(--text-dark);
            text-decoration: none;
            margin-right: 15px; /* Espaçamento entre logo e outros itens */
            letter-spacing: 1px;
            text-shadow: 1px 1px 0 #eee; /* Efeito pixelado no texto */
            white-space: nowrap; /* Impede quebra de linha no logo */
        }

        .header-icon {
            background-color: transparent;
            border: none;
            cursor: pointer;
            padding: 8px; /* Área clicável maior */
            margin-left: 10px; /* Espaçamento entre ícones */
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.1s ease, box-shadow 0.1s ease;

            /* Estilo pixelado para o botão de ícone */
            border-radius: 2px;
            box-shadow: 
                var(--pixel-size) var(--pixel-size) 0 0 rgba(0,0,0,0.1), /* Sombra pixelada */
                inset var(--pixel-size) var(--pixel-size) 0 0 rgba(255,255,255,0.2); /* Brilho pixelado */
        }

        .header-icon:hover {
            background-color: rgba(0,0,0,0.05);
            box-shadow: 
                calc(var(--pixel-size) + 1px) calc(var(--pixel-size) + 1px) 0 0 rgba(0,0,0,0.15),
                inset var(--pixel-size) var(--pixel-size) 0 0 rgba(255,255,255,0.3);
            transform: translateY(-1px); /* Pequeno efeito de levantamento */
        }
        .header-icon:active {
            background-color: rgba(0,0,0,0.1);
            box-shadow: 
                1px 1px 0 0 rgba(0,0,0,0.05),
                inset var(--pixel-size) var(--pixel-size) 0 0 rgba(255,255,255,0.1);
            transform: translateY(1px); /* Efeito de "pressionar" */
        }

        .icon-svg {
            width: 24px; /* Tamanho dos ícones SVG */
            height: 24px;
            fill: var(--icon-color); /* Cor do SVG */
            image-rendering: pixelated; /* Garante que ícones pixelados se mantenham */
            display: block; /* Remove espaço extra */
        }

        /* Contador do carrinho */
        .cart-count {
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: #ff4500; /* Cor de destaque para o contador */
            color: white;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.6em;
            border-radius: 50%;
            padding: 3px 6px;
            min-width: 10px;
            text-align: center;
            line-height: 1;
            box-shadow: 1px 1px 0 #a020f0; /* Sombra pixelada */
            border: 1px solid #ff8c00; /* Borda para destaque */
        }

        /* Barra de pesquisa - Opção 1: Icone de Lupa */
        /* Para um header mobile, geralmente se usa apenas o ícone de lupa
           e a barra de pesquisa abre em tela cheia ou como um modal */
        /* Ou, se for uma barra inline, ela seria escondida no início */

        /* Exemplo de ícone de lupa */
        .search-icon {
            /* Adicione estilos específicos se precisar */
        }

        /* Menu Hamburguer - Ícone */
        .menu-icon {
            /* Adicione estilos específicos se precisar */
        }
    </style>
</head>
<body>

    <header class="mobile-header">
        <div class="header-left">
            <!-- Logo ou nome da loja -->
            <a href="#" class="header-logo">PIXEL STORE</a>
        </div>

        <div class="header-right">
            <!-- Ícone de Busca (Lupa) -->
            <button class="header-icon search-icon" aria-label="Buscar">
                <svg class="icon-svg" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                </svg>
            </button>

            <!-- Ícone do Carrinho -->
            <button class="header-icon cart-icon" aria-label="Carrinho de Compras">
                <svg class="icon-svg" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M7 18c-1.1 0-1.99.9-1.99 2S5.9 22 7 22s2-.9 2-2-.9-2-2-2zM17 18c-1.1 0-1.99.9-1.99 2s.89 2 1.99 2 2-.9 2-2-.9-2-2-2zm0-4L15.23 6.64C15.09 6.27 14.74 6 14.33 6H8.5V4H6v2H3.62L6.15 13.1c.17.65.71 1.1 1.39 1.1H17v-4z"/>
                </svg>
                <span class="cart-count">3</span> <!-- Exemplo de contador de itens -->
            </button>

            <!-- Ícone de Menu (Hamburguer) -->
            <button class="header-icon menu-icon" aria-label="Abrir Menu">
                <svg class="icon-svg" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/>
                </svg>
            </button>
        </div>
    </header>

    <!-- Conteúdo da página para demonstração do header fixo -->
    <div style="height: 1000px; padding: 20px; text-align: center; background-color: #f9f9f9; padding-top: 80px;">
        <p>Conteúdo da página abaixo do header...</p>
        <p>Role a página para ver o header fixo.</p>
        <img src="https://via.placeholder.com/200x150?text=Exemplo+de+Produto" alt="Produto Exemplo" style="image-rendering: pixelated; border: 2px solid #ccc; margin: 20px;">
        <p>Para o logo e os ícones, estou usando texto e SVGs inline. Se quiser usar imagens pixeladas para os ícones, substitua os SVGs por `<img>` tags.</p>
    </div>

</body>
</html>
